<h2>A Program To Compute the Simple Interest</h2>
<!-- <form> -->
Principal:<input type="number" id="p" name="" required="">
<p></p>
Rate:<input type="number" id="r" name="" required="">
<p></p>
Time:<input type="number" id="t" name="" required="">
<p></p>
<input type="submit" value="Compute" onclick="return simple()" name="">
<p id="ans"></p>
<!-- </form> -->




<script type="text/javascript">
	function simple() {

		var p,r,t,total;

		p = document.getElementById("p").value;
		r = document.getElementById("r").value;
		t = document.getElementById("t").value;

		total = p * r * t / 100;

		document.getElementById("ans").innerHTML = total;

		//window.alert(total);

	}
</script>
